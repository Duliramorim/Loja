<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2, h3 {
            color: #333;
        }

        #menu {
            float: left;
            width: 20%;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu .category {
            text-decoration: none;
            color: #007BFF;
            display: block;
            padding: 5px 0;
        }

        #products {
            float: left;
            width: 50%;
            margin-left: 5%;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cart {
            float: left;
            width: 20%;
            margin-left: 5%;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        #cart-items li {
            margin-bottom: 5px;
        }

        #checkout {
            background-color: #28A745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Minha Loja Online</h1>

    <div id="menu">
        <h2>Categorias</h2>
        <ul>
            <li><a href="#" class="category">Eletrônicos</a></li>
            <li><a href="#" class="category">Roupas</a></li>
            <!-- Adicione mais categorias conforme necessário -->
        </ul>
    </div>

    <div id="products">
        <h2>Produtos</h2>
        <div class="product">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1.</p>
            <p>Preço: R$ 50.00</p>
            <button class="add-to-cart" data-name="Produto 1" data-price="50.00">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2.</p>
            <p>Preço: R$ 30.00</p>
            <button class="add-to-cart" data-name="Produto 2" data-price="30.00">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Os itens do carrinho serão exibidos aqui -->
        </ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
        <button id="checkout" onclick="redirectToWhatsApp()">Finalizar Compra</button>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout');

        let cart = [];
        let total = 0;

        addToCartButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-name');
                const productPrice = parseFloat(button.getAttribute('data-price'));

                cart.push({ name: productName, price: productPrice });
                updateCart();
            });
        });

        function updateCart() {
            cartItems.innerHTML = '';
            total = 0;

            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
                cartItems.appendChild(listItem);
                total += item.price;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function redirectToWhatsApp() {
            const whatsappNumber = '+5516994290651';
            const message = `Desejo comprar os seguintes produtos:

${cart.map(item => `${item.name} - R$ ${item.price.toFixed(2)}`).join('\n')}

Total: R$ ${total.toFixed(2)}`;

            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappLink;
        }
    </script>
</body>
</html>
